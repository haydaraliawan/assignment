<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H1>This is javaScript syntax understanding</H1>
    <p id="demo">This paragraph will be changed</p>
    <button type="button"  onclick="myFunction()">Try this</button>
    <script>

        function myFunction() {
            document.getElementById("demo").innerHTML = "Paragraph has changed";
        }
    </script>
</body>
</html>
